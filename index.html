<!DOCTYPE html>
<html>
<head>
	 <meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<title>Nice to Meet You :)</title>
	<style type="text/css">
		#content {
			margin: auto;width: 500px;margin-top: 5%;
		}
		#content img{
			margin: auto;
		}
		#content p{
			font-family: Microsoft Yahei; font-size: 35px; color: #fc5d2b;
		}
	</style>
</head>
<body>
	<div id="content">
		<img src="img/starwars.png">
		<p>
			<script type="text/javascript">
				var myDate = new Date(); 
				var year = myDate.getFullYear();
				var month = myDate.getMonth();
				month += 1;
				var day = myDate.getDate();
				document.write(year+'年'+month+'月'+day+'日');
			</script>
		</p>
		<p>很高心再次遇到你:)</p>
	</div>
</body>
</html>
